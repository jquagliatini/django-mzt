{% extends "core/base.html" %}
{% load i18n components %}
{% block content %}
  <h2 class="text-3xl font-thin">{% translate "add a timer sequence" %}</h2>
  <form method="post" class="mt-6">
    {% csrf_token %}
    <div class="flex flex-col gap-y-4">
      <div class="flex flex-col gap-y-1 w-64">
        <label for="{{ form.name.auto_id }}" class="capitalize">{% translate 'name' %}</label>
        {{ form.name.as_field_group }}
      </div>
      <div class="mt-2">{{ formset }}</div>
    </div>
    <button class="mt-6 {% cx 'button' %}">{% translate 'create the timer sequence' context 'form submission' %}</button>
  </form>
{% endblock content %}
